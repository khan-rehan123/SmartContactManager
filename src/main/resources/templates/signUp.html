<!doctype html>
<html lang="en"  xmlns:th="http//www.thyemleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Home page</title>
</head>
<body>
	<section>
	
	<div class="container">
	<div class="row ">
	<div class="col-md-8 offset-md-2 ">

    <div class="my-card mt-2">
    
    <!--  print alert message -->
   
       <div th:if="${session.message}"  th:classappend="${session.message.type}"  class="alert" role="alert">
       <p class=" text-center" th:text="${session.message.content}"></p>
       
    <!--  remove alter message -->
       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
         </div>
    
    <div class="container text-center">
    
    <img style="width: 100px" th:src="@{/img/website.png}" alt="" />
    </div>
    
    	<h1 class="text-center">SignUp Here !!</h1>
    
    <form th:action="@{/do_register}" method="post" th:object="${user}">
    
    <!-- name_field -->
     <div class="mb-3">
    <label for="name_field" class="form-label">Your Name:</label>
    
    <input type="text" 
    name="name" 
    class="form-control " 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    id="name_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required="required"
    th:value="${user.name}"> 
      
     <!--  print for errors follow this step
       -->
       
      <div class="invalid-feedback"  th:each="e:${#fields.errors()}" th:text="${e}" >

      </div>
  </div>
  
  <!-- email_field -->
     <div class="mb-3">
    <label for="email_field" class="form-label">Email:</label>
    
    <input type="email" 
    name="email"
    class="form-control" 
    id="email_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required="required"
    th:value="${user.email}">   
  </div>
    
     <!-- password_field -->
     <div class="mb-3">
    <label for="password_field" class="form-label">Password:</label>
    
    <input type="password"
    name="password" 
    class="form-control" 
    id="password_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required="required"
    th:value="${user.password}">   
  </div>
  
<!--   user about field -->

<div class="form-group">

<textarea name="about" th:text="${user.about}" placeholder="Enter something yourself"  rows="5" class="form-control"></textarea>
</div>
&nbsp;
<!-- term and condition agreement -->

<div class="form-group form-check text-center">
<input type="checkbox" id="agreement" name="agreement" >
<lable for="agreement">Accept term and conditions</lable>
</div>
 &nbsp;
  <div class="container text-center">
   
   <button type="submit" class="btn btn-primary btn btn-block">
   submit
   </button>
   
     <button type="reset" class="btn btn-warning btn btn-block">
   reset
   </button>
  </div>
    </form>
    </div>
	</div>
	</div>
	</div>
	</section>
</body>
</html>
